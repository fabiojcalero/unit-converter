<!DOCTYPE html>
<html lang="en-US" data-theme="light">

<head>
    <meta charset="utf-8">
    <title>Metric to Imperial Unit Converter</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <meta name="keywords"
        content="unit converter, unit conversion, metric system, metric units, imperial system, imperial units, meters to feet, liters to gallons, kilograms to pounds, feet to meters, gallons to liters, pounds to kilograms, lb to kg, kg to lb">
    <meta name="description" content="A handy unit converter. Convert from metric to imperial units in seconds!">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="container">
        <div id="converter">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="unit-input"></input>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="card-container">
            <div class="card">
                <h2 class="card-title">Length (Meter/Feet)</h2>
                <p class="card-desc" id="length-result"></p>
            </div>
            <div class="card">
                <h2 class="card-title">Volume (Liters/Gallons)</h2>
                <p class="card-desc" id="volume-result"></p>
            </div>
            <div class="card">
                <h2 class="card-title">Mass (Kilograms/Pounds)</h2>
                <p class="card-desc" id="mass-result"></p>
            </div>
        </div>
        <button id="theme-toggle-btn">
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-moon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" />
            </svg>
            <svg id="sun-icon" display="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-sun">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" />
                <path
                    d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z" />
                <path
                    d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" />
                <path d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" />
                <path d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" />
                <path
                    d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z" />
                <path
                    d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" />
                <path d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" />
                <path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
            </svg>
        </button>
        <script src="/scripts.js"></script>

    </main>
</body>

</html>
